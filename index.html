<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main body -->
    <main>
        <!-- search city form and search history -->
        <div class="col ">
            <!-- search form and search button -->
            <div class=" col-sm-5 search-section">
                <h2>Search for a City : </h2>
                <form class="w-100"    id="search-form">
                    <input id="search-input" class=" col-7 searchform" type="text"
                        placeholder="Ex: San Antonio, Texas">
                    <button id="search-button" class="col-7" type="submit">Search</button>
                </form>
            </div>
            <!-- search history -->
            <div id="search-history" class="col-8recent-search"></div>
        </div>
        <!--  Forecasts -->
        <div class="row col-sm-11 justify-content-end ">
            <!-- current day forecast -->
            <div class=" col-9 bg-primary-subtle rounded m"  id="current-forecast">
                <h2 id="city-name"></h2>
                <p id="temp">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humid">Humidity: </p>
            </div>
            <!-- 5 day Forecast -->
            <div class="col-9 " id="weekly-forecast">
                <h3> 5-day Forecast:</h3>
                <!-- The 5 day boxes in a row -->
                <div class="row">
                    <div class="col-3 mb-5 p-4 mt-3 rounded bg-info">
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity</p>
                    </div>


                </div>

            </div>

        </div>



    </main>







    <script src="./assets/script.js"></script>
</body>

</html>
