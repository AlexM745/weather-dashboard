<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main body -->
    <main class=" m-4 p-1">
        <!-- search city form and search history -->
        <div class="row ">
            <div class="col-2 rounded bg-primary-subtle border ">
                <!-- search form and search button -->
                <div class="search-section">
                    <h2>Search for a City : </h2>
                    <form class="mb-3" id="search-form">
                        <input id="search-input" class=" col-11 rounded searchform" type="text"
                            placeholder="Ex: San Antonio, Texas">
                        <button id="search-button" class="col-5 rounded " type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="w-100"></div>
            <!-- search history -->
            <div class=" rounded col-2 mt-2 mr-4 pt-2 recent-search">
                <h2 class="text-center text-4">Search History</h2>
                <div id="search-history">

                </div>
            </div>

            <!--  Forecasts -->
            <div class="col-md-8  m-4">
                <div class="ml-2 p-1">
                    <!-- current day forecast -->
                    <div class=" p-4 bg-primary-subtle rounded mt-2 " id="current-forecast">
                        <h2 id="city-name" class=""></h2>
                        <p>Temp: <span id="curtemp"></span> </p>
                        <p>Wind: <span id="curwind"></span> </p>
                        <p>Humidity: <span id="curhumid"></span> </p>
                    </div>
                    <!-- 5 day Forecast -->
                    <div class=" col mt-3" id="weekly-forecast">
                        <h3> 5-day Forecast:</h3><i class="future"></i>
                        <!-- The 5 day boxes in a row -->
                        <div class="row">
                            <div class="col-2 mb-4 p-4 m-3 mt-3 rounded bg-info">
                                <h3 id="date0"></h3>
                                <p>Temp: <span id="temp0"></span></p>
                                <p>Wind: <span id=win0></span></p>
                                <p>Humidity: <span id="humid0"></span></p>
                            </div>
                            <div class="col-2 mb-4 p-4 m-3 mt-3 rounded bg-info">
                                <h3 id="date1"></h3>
                                <p>Temp: <span id="temp1"></span></p>
                                <p>Wind: <span id=win1></span></p>
                                <p>Humidity: <span id="humid1"></span></p>
                            </div>
                            <div class="col-2 mb-4 p-4 m-3 mt-3 rounded bg-info">
                                <h3 id="date2"></h3>
                                <p>Temp: <span id="temp2"></span></p>
                                <p>Wind: <span id=win2></span></p>
                                <p>Humidity: : <span id="humid2"></span></p>
                            </div>
                            <div class="col-2 mb-4 p-4 m-3 mt-3 rounded bg-info">
                                <h3 id="date3"></h3>
                                <p>Temp: <span id="temp3"></span></p>
                                <p>Wind: <span id=win3></span></p>
                                <p>Humidity: <span id="humid3"></span></p>
                            </div>
                            <div class="col-2 mb-4 p-4 m-3 mt-3 rounded bg-info">
                                <h3 id="date4"></h3>
                                <p>Temp: <span id="temp4"></span></p>
                                <p>Wind: <span id=win4></span></p>
                                <p>Humidity: <span id="humid4"></span></p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>

    </main>

    <script src="./assets/script.js"></script>s
</body>

</html>
